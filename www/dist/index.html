<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello wasm-pack!</title>
    <style>
      @font-face {
        font-family: arcade;
        src: url("/Chip8/www/public/fonts/ARCADE_N.TTF");
      }

      * {
        margin: 0;
        padding: 0;
      }

      .container {
        width: 100vw;
        height: 100vh;
        background-color: black;
      }

      .header {
        width: 100vw;
        height: 120px;
        color: #c5c5c5;
        background-color: black;
        margin-bottom: 50px;
        font-family: "arcade";
        font-size: 30px;
        font-weight: bold;
        display: flex;
        align-items: center;
      }

      .canvas-container {
        display: flex;
        /* justify-content: center; */
        align-items: center;
        width: 100vw;
      }

      #chip-eight-canvas {
        border: 10px solid #c5c5c5;
      }

      .logo {
        margin-right: 20px;
        margin-top: 25px;
        padding: 15px;
        margin-left: 50px;
      }

      .rom {
        font-size: 10px;
        text-align: center;
        width: 130px;
        height: 80px;
        font-weight: normal;
        font-family: "arcade", Verdana, Geneva, Tahoma, sans-serif;
        text-transform: capitalize;
        border: 3px solid #c5c5c5;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        word-wrap: break-word;
        margin: 0 10px;
        user-select: none;
        cursor: pointer;
        margin-top: 30px;
        background-color: black;
        color: white;
      }

      .rom:hover {
        border: 3px solid white;
      }

      .keys {
        color: #c5c5c5;
      }

      .keys-title {
        display: flex;
        justify-content: center;
      }

      .keys span {
        font-family: "arcade";
      }

      .keys {
        margin: 0 20px;
      }

      .keyrow {
        display: flex;
      }

      .key {
        width: 40px;
        height: 40px;
        padding: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 5px;
        border-radius: 3px;
        border: 1px solid #c5c5c5;
        text-transform: uppercase;
        font-family: "arcade";
      }

      .keyrow:nth-child(3) {
        margin-left: 10px;
      }

      .keyrow:nth-child(4) {
        margin-left: 20px;
      }

      .keyrow:nth-child(5) {
        margin-left: 30px;
      }
    </style>
  </head>
  <body>
    <noscript>Enable javascript to view.</noscript>
    <div class="container">
      <div class="header" id="header">
        <span class="logo">CHIP-8</span>
      </div>
      <div class="canvas-container">
        <div class="keys">
          <div class="keys-title"><span>Keypad</span></div>
          <div class="keyrow">
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
          </div>
          <div class="keyrow">
            <div class="key">q</div>
            <div class="key">w</div>
            <div class="key">e</div>
            <div class="key">r</div>
          </div>
          <div class="keyrow">
            <div class="key">a</div>
            <div class="key">s</div>
            <div class="key">d</div>
            <div class="key">f</div>
          </div>
          <div class="keyrow">
            <div class="key">z</div>
            <div class="key">x</div>
            <div class="key">c</div>
            <div class="key">v</div>
          </div>
        </div>
        <canvas id="chip-eight-canvas"></canvas>
      </div>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
