<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello wasm-pack!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <noscript>Enable javascript to view.</noscript>
    <div class="container">
      <div class="header" id="header">
        <span class="logo">CHIP-8</span>
      </div>
      <div class="canvas-container">
        <div class="keys">
          <div class="keys-title"><span>Keypad</span></div>
          <div class="keyrow">
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
          </div>
          <div class="keyrow">
            <div class="key">q</div>
            <div class="key">w</div>
            <div class="key">e</div>
            <div class="key">r</div>
          </div>
          <div class="keyrow">
            <div class="key">a</div>
            <div class="key">s</div>
            <div class="key">d</div>
            <div class="key">f</div>
          </div>
          <div class="keyrow">
            <div class="key">z</div>
            <div class="key">x</div>
            <div class="key">c</div>
            <div class="key">v</div>
          </div>
        </div>
        <canvas id="chip-eight-canvas"></canvas>
      </div>
    </div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
